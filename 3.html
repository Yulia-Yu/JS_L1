<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Что-то ...</title>
</head>
<body>
    <script>
        //let str = 'шалаш солнце облако печенька довод закат кабак ';
        let str = prompt('Введите строку: ')
        str += ' ';
        document.write(str);
        let res = '';
        let pos = 0;
        while(str.indexOf(' ', pos) >= 0)
        {
            let pos2 = str.indexOf(' ', pos);
            let s = str.substring(pos, pos2);
            s = s.trim();
            let s1 = '';
            for(let i =  s.length - 1; i >= 0; i--)
            {
                s1 += s[i];
            }
            if (s == s1)
            {
                res += s + ' ';
            }
            pos = str.indexOf(' ', pos) + 1;
        }
        if(res == '')
        {
            
            document.writeln('<br>');
            document.write('Слов перевертышей нет');

        }else{
            document.writeln('<br>');
            document.write('Слова перевертыши: ' + res);
        }
        
    </script>
</body>
</html>
